    <form class="form-horizontal well">
      <fieldset>
          <label for="csvFileInput"> <strong>CSV File:</strong>
          </label>
          <input type="file" id="csvFileInput" onchange="handleFiles(this.files)"
          accept=".csv">
        </div>
      </fieldset>
    </form>
	<form>
	<h2 class="title" style="color:#f5f5f5;">Select X-axis</h2>
	<select id="attributeSelectionX"></select>
	<select id="attributeXDataType">
  <option value="string">string</option>
  <option value="number">number</option>
  <option value="boolean">boolean</option>
  <option value="date">date</option>
  <option value="datetime">datetime</option>
  <option value="timeofday">timeofday</option>
</select>
	<h2 class="title" style="color:#f5f5f5;">Select Y-axis</h2>
	<select id="attributeSelectionY"></select>
<select id="attributeYDataType">
  <option value="string">string</option>
  <option value="number">number</option>
  <option value="boolean">boolean</option>
  <option value="date">date</option>
  <option value="datetime">datetime</option>
  <option value="timeofday">timeofday</option>
</select>
   <div id="datarangeMin"></div>
   <h4 id="datarangeMinValue" style="color:white;"></h3>
   <div id="datarangeMax"></div>
	<h4 id="datarangeMaxValue" style="color:white;"></h3>

		<h2 class="title" style="color:#f5f5f5;">Select Chart Type</h2>
<select id="graphSelection">
  <option value="BarChart">BarChart</option>
  <option value="PieChart">PieChart</option>
  <option value="LineChart">LineChart</option>
  <option value="ScatterChart">ScatterChart</option>
  <option value="ColumnChart">ColumnChart</option>
  <option value="Histogram">Histogram</option>
</select>
	<h2 class="title" style="color:#f5f5f5;">Graph Details</h2>	
<input id="graphTitle" type="text" style=" height:30px; width:280px;" placeholder="Title"/>
<input id="hAxis" type="text" style=" height:30px; width:280px;" placeholder="Horizontal Axis" />
<input id="vAxis" type="text" style=" height:30px; width:280px;" placeholder="Vertical Axis"/>
</form>
<button type="button" class="big_button,btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" onclick="generateGraph()" class="big_button">Generate Graph</button>
